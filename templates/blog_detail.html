{% extends 'base.html' %}

{% block content %}
  <main id="main">

    <!-- ======= Blog Single ======= -->
    <div class="main-content paddsection">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-md-offset-2">
            <div class="row">
              <div class="container-main single-main">
                <div class="col-md-12">
                  <div class="block-main mb-30">
                    {% if object.image %}
                    <img src="{{object.image.url}}" class="img-responsive" alt="reviews2">
                    {% endif %}
                    <div class="content-main single-post padDiv">
                      <div class="journal-txt">
                        <h4><a href="#">{{object.name}}</a></h4>
                      </div>
                      <div class="post-meta">
                        <ul class="list-unstyled mb-0">
                          <li class="author">by:<a href="#">{{object.author}}</a></li>
                          <li class="date">date:<a href="#">{{object.published_date}}</a></li>
                        </ul>
                      </div>
                      <p>
                        {{object.content}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Blog Single -->

  </main><!-- End #main -->
{% endblock %}
